<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
            color: #333;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background-color: #222;
            color: #fff;
        }

        .branding h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f5b642;
        }

        .branding p {
            font-size: 1rem;
            font-weight: 300;
        }

        /* Navbar Styles */
        .navbar ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f5b642;
        }

        /* Contact Content Styles */
        .contact-content {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 30px;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 50px;
        }

        footer p {
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 1rem;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: #fff;
            margin: 0 15px;
            font-size: 2rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #f5b642;
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .contact-content {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="branding">
            <h1>DHANUSH ARE</h1>
            <p>Aspiring Software Developer</p>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li></ul>
        </nav>
    </header>

    <div class="contact-content">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> Contact Number: <a href="tel:+916305553600">Callme </a></p>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:aredhanush08@gmail.com">Gmail</a></p>
            <p><i class="fab fa-linkedin"></i> LinkedIn: <a href="https://www.linkedin.com/in/are-dhanush-a4972321a" target="_blank">Linkedin</a></p>
            <p><i class="fab fa-github"></i> GitHub: <a href="https://github.com/DhanushAre" target="_blank">Github</a></p>
        </div>

        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/xqazzqkz" method="post" class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 DHANUSH ARE. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/are-dhanush-a4972321a" target="_blank" class="fab fa-linkedin"></a>
            <a href="https://github.com/DhanushAre" target="_blank" class="fab fa-github"></a>
            <a href="mailto:aredhanush08@gmail.com" class="fas fa-envelope"></a>
        </div>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'thank-you.html';
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was a problem with your submission. Please try again.');
            });
        }
    </script>
</body>
</html>
